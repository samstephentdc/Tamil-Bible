<div *ngIf="showSplash" class="splash">
  <div class="spinner"><div class="lds-ripple"><div></div><div></div></div></div>
  <footer color="White" align="center">Tamil Bible</footer>
  
</div>


<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar class="ioncontent">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

 

  <ion-content class="sidemenu">
    <ion-list >
      <button class="sidemenu" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
